<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark - Your Knowledge Base</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper ai">
          <div class="chat">
              <div class="profile">
                  <img 
                    src="assets/bot.svg"
                    alt="bot" 
                  />
              </div>
              <div class="message user">Hi I am Mark ! You can ask me any type of Questions. It might be related to Literature, Science, Maths, Programming or anything. <br>
                <b>Note: I am still in Progress. If it shows any error Just Refresh the Page and try again. Sorry for the Inconvenience...</b>
              </div>
          </div>
      </div>
      </div>

      <form>
        <textarea
          name="prompt"
          cols="1"
          rows="1"
          placeholder="Ask Mark..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    
    <script type="module" src="/script.js"></script>
  </body>
</html>
